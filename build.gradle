repositories {
  mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'org.springframework.data.cassandra'
description = 'Spring Session for Cassandra'
version = '0.1'

dependencies {
    compile 'org.springframework.session:spring-session-core:2.0.4.RELEASE'
    compile 'org.springframework.data:spring-data-cassandra:2.0.8.RELEASE'
}
