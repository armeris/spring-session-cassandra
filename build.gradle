repositories {
  mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'org.springframework.data.cassandra'
description = 'Spring Session for Cassandra'
version = '0.1-SNAPSHOT'

dependencies {
    compile 'org.springframework.session:spring-session:1.3.2.RELEASE'
    compile 'org.springframework.data:spring-data-cassandra:1.5.9.RELEASE'
}
