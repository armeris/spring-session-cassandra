repositories {
  mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'

group = 'org.armeris.spring-session'
description = 'Spring Session for Cassandra'

dependencies {
    compile 'org.springframework.session:spring-session-core:2.0.2.RELEASE'
    compile 'org.springframework.data:spring-data-cassandra:2.0.5.RELEASE'
}
